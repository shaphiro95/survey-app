
<div class="result shadow-lg p-1 mb-5 bg-white rounded bg-light" *ngIf="result && !error">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h3>Results for survey: {{ result.title }}</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <p>Answered: {{ result.answered }}</p>
      </div>
    </div>
    <div *ngFor="let question of result.questions; let i = index">
      <div class="row question">
        <div class="col-xs-12">
          <h3>{{ question.ordinal }}. {{ question.question }}</h3>
        </div>
      </div>
      <div *ngFor="let answer of question.answers; let j = index">
        <div class="row answer">
          <div class="col-xs-12">
            <p>{{ answer.ordinal }}) {{ answer.answer }} - {{ (answer.result / result.answered) * 100 | number:'1.0-2' }}%</p
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="result shadow-lg p-1 mb-5 bg-white rounded bg-light" *ngIf="!result && !error">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h1>
          There are no answers for this survey
        </h1>
      </div>
    </div>
  </div>
  <div class="row ml-1">
      <button class="btn btn-info ml-auto mr-5" (click)="fill()">
        Fill
      </button>
  </div>
</div>
<div class="container" *ngIf="error">
  <div class="row">
    <div class="alert alert-danger" role="alert">
      {{ error }}
    </div>
  </div>
</div>
